<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>Yang's Todo App</h1>
    <todo-list category="ssafy"></todo-list>
    <todo-list category="algorithm"></todo-list>
    <todo-list category="web"></todo-list>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>  // component는 3가지의 팔수 속성을 가진다.(template, data, methods)
    Vue.component('todo-list', {  // template는 하나로 묶어야 한다.
      template: `
      <div class="todo-list"> 
        <h1>{{category}}</h1>
        <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
        <button v-on:click="addTodo">+</button>
        <li v-for="todo in todos" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <button v-on:click="removeTodo(todo.id)">x</button>
        </li>
      </div>
      `,
      props: ['category'],  // 포넌트에서 사용 할 데이터 중 변동되지 않는 데이터를 다룰 때 사용
      data: function(){
        return {
          todos: [],
          newTodo: '',
        }
      },
      methods: {
        addTodo: function(e) {
          if (this.newTodo.length != 0) {
            this.todos.push({
              id: Date.now(),
              content: this.newTodo,
              completed: false,
            })
            this.newTodo = ''
          }
        },
        removeTodo: function(todoID) {
          this.todos = this.todos.filter(todo => {
            return todo.id !== todoID
          })
        }  
      },
    })
  </script>



  <script>
    const app = new Vue({
      el : '#app',
    })
  </script>

</body>
</html>
