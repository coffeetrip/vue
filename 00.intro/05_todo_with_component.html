<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>Yang's Todo App</h1>
    <todo-list category="ssafy"></todo-list>
    <todo-list category="algorithm"></todo-list>
    <todo-list category="web"></todo-list>

    <todo-card v-for="title in titles" v-bind:title="title" content="잉잉잉"></todo-card>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <!-- todo list 분리 -->
  <script src="./todoList.js"></script>
  
  <!-- todo card 분리 -->
  <script src="./todoCard.js"></script>
  

  <script>
    const app = new Vue({
      el: '#app',
      data: {  // function으로 묶을필요 없다.
        titles: [  // 부모인스턴스에서만 사용할 수 있는 변수 
          '서영이가 하는 말', 
          '하염하염', 
          '공현아언니', 
          'vue'        
        ],
      } 
    })
  </script>

</body>
</html>
